<div *ngIf="data" id="post" class="post div-centered-top-margin">
  <div id="title" class="post-section post-title">
    {{data.title}}
  </div>

  <div id="backgroundImage" class="post-section">

  </div>
  <div id="postContent" class="post-section div-centered post-textarea">
    {{data.postContent}}
  </div>
  <div id="tags" class="post-section">
      <div class="horizontal-group post-toolbar">
      <div class="span">Tagi:</div>
        <li class="tag" *ngFor="let tag of data.tags">{{tag}}  </li>
      </div>
  </div>
    <div id="postToolbar" class="horizontal-group post-toolbar justify-content">
      <div class="horizontal-item">Zobacz wszystkie posty autora</div>
      <div class="horizontal-span"></div>
      <div class="horizontal-item">Obserwuj autora</div>
      <div class="horizontal-span"></div>
      <div class="horizontal-item">Zobacz profil autora</div>
      <div class="horizontal-span"></div>
      <div class="horizontal-item">Zglos naruszenie zasad</div>
    </div>
</div>
